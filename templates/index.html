<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.freepik.com/512/16843/16843165.png" alt="Spam email filter" />
    <title>Email Spam Detector</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f9;
        text-align: center;
        padding: 40px;
      }
      textarea {
        width: 60%;
        height: 120px;
        padding: 10px;
        font-size: 14px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
      }
      .result {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ“§ Email Spam Detector</h1>
    <p>Enter your email text below:</p>

    <form method="POST">
      <textarea
        name="email_text"
        placeholder="Paste your email here..."
        required
      ></textarea
      ><br />
      <button type="submit">Check</button>
    </form>

    {% if prediction %}
    <div class="result">Prediction: {{ prediction }}</div>
    {% endif %}
  </body>
</html>
